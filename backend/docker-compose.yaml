version: '3.7'
services:
  my-backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/myfolder/src
    ports:
      - 3000:3000

  my-database:
    platform: linux/x86_64
    image: mysql:latest
    environment:
      MYSQL_DATABASE: 'team01-database'
      MYSQL_ROOT_PASSWORD: '1234'
    ports:
      - 3306:3306
